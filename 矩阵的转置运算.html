<script>
    var newArr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ]
    var empArr = []
    for(var i=0;i<newArr[0].length;i++){
        empArr[i]=[];
    }
    for(var i=0;i<newArr.length;i++){
        for(var j=0;j<newArr[i].length;j++){
            empArr[j][i] = newArr[i][j]
        }
    }
    console.log('转换完成的数组:');
    
    console.log(empArr);
    
</script>

</html>
